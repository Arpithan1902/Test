<!DOCTYPE html>
<html>

<head>
    <title>Login form </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h3{
            color: hotpink;
            text-align: center;
            font-family:'Courier New', Courier, monospace;
            font-size: 30px;
            font-style: italic;
        }
    </style>
</head>

<body>

    <h3>Login form with bootstrap4</h3>
    <div class="container">
        <form>

            <div class="form-group">
                <label>Username</label>
                <input type="email" id="username" class="form-control" placeholder="Enter username">

            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password2" class="form-control" placeholder="Enter password">

            </div>
            
            
            <div>
                <button type="submit" class="btn btn-secondary">Guest User</button>
               
                <button type="submit" class="btn btn-primary">New User</button>
           
                <button type="submit" class="btn btn-success">Login</button>
                <button type="submit" class="btn btn-warning">Forgot password</button>

            </div>
        </form>
    </div>
</body>

</html>
