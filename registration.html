<!DOCTYPE html>
<html>

<head>
    <title>Registration form </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        h3 {
            text-align: center;
            font-style: italic;
            color: hotpink;
        }

        form {
            background-image: initial;
        }
    </style>

</head>

<body>
    <h3>Registration form with bootstrap4</h3>
    <div class="container">

        <form>
            <div class="form-group">
                <label>FirstName</label>
                <input type="text" id="fname" class="form-control" placeholder="Enter your Firstname">
            </div>
            <div class="form-group">
                <label>LastName</label>
                <input type="text" id="lname" class="form-control" placeholder="Enter your Lastname">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> FeMale
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter valid email id">
            </div>
            <div class="form-group">
                <label>Phone number</label>
                <input type="text" id="phonenum" class="form-control" placeholder="Phone number">

            </div>
            <div class="form-group">
                <label>Adress</label>
                <input type="text" id="address" class="form-control" placeholder="enter your full adress">
            </div>

            <div>
                <label>create Password</label>
                <input type="password" id="createPass" class="form-control" placeholder="create valid password"><br>
                <label>Confirm Password</label>
                <input type="password" id="confirmPass" class="form-control" placeholder="Verify password"><br>

            </div>
            <div>
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="submit" class="btn btn-danger">Close Page</button>
            </div>

        </form>
    </div>
</body>
